<!-- buttons for upvote,downvote and delete -->

<div>
  <button class="btn btn-sm btn-like" >
    <i class="fa fa-thumbs-up" id="like"></i>
 </button>

 <button class="btn btn-sm btn-dislike" >
   <i class="fa fa-thumbs-down" id="dislike"></i>
 </button>

 <button class="btn btn-sm btn-delete" id="del">
   <i class="fa fa-trash" id="delete"></i>
 </button>

</div>
